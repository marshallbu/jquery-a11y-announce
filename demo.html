<html>
<head>
  <title>Announce A11Y jQuery Plugin</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="jquery.a11y.announce.js" type="text/javascript"></script>
  <style type="text/css">
    textarea {
      width: 300px;
      height: 50px;
    }
  </style>
  <script type="text/javascript">
    
    $(document).ready(function() {
      $("button.b1").click(function(e) {
        e.preventDefault();
        // console.log('blah');
        var str = $('textarea.test-text').val();
        // console.log(a11y);
        // console.log(a11y.announce);
        
        a11y.announce({'message': str});
        console.log(a11y.announce.queues.polite.alertMsgs);

        // a11y.announce('come on son');
        // a11y.announce('yippy');
        // a11y.announce('the football score is awesome');
        // a11y.announce('slam dunk!');
        // a11y.announce('hurray for accessibility');


        return false;
      });

      $("button.b2").click(function(e) {
        e.preventDefault();
        // console.log('blah');
        str = $('textarea.test-text').val();
        // console.log(a11y);
        // console.log(a11y.announce);
        a11y.announce({'message': str, 'type': 'assertive'});
        console.log(a11y.announce.queues.assertive.alertMsgs);

        return false;
      });
      
    });
  </script>
</head>
<body>
  <h1>Announce A11Y jQuery Plugin</h1>

      <textarea class="test-text"></textarea>
      <div>
        <button type="button" class="b1"> Speak Politely</button>
        <br/>
        <button type="button" class="b2"> Speak Assertively</button>
      </div>
  <div id="content"></div>
</body>
</html>
